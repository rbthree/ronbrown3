<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main id="main-container">
      <div id="calculator-container">
        <div id="display-div"></div>
        <button type="button" class="btn btn__clear">AC</button>
        <button type="button" class="btn btn__invert">+/-</button>
        <button type="button" class="btn btn__percent">%</button>
        <button type="button" class="btn btn__operator">/</button>
        <button type="button" class="btn btn__number">1</button>
        <button type="button" class="btn btn__number">2</button>
        <button type="button" class="btn btn__number">3</button>
        <button type="button" class="btn btn__operator">*</button>
        <button type="button" class="btn btn__number">4</button>
        <button type="button" class="btn btn__number">5</button>
        <button type="button" class="btn btn__number">6</button>
        <button type="button" class="btn btn__operator">-</button>
        <button type="button" class="btn btn__number">7</button>
        <button type="button" class="btn btn__number">8</button>
        <button type="button" class="btn btn__number">9</button>
        <button type="button" class="btn btn__operator">+</button>
        <button type="button" class="btn btn__zero">0</button>
        <button type="button" class="btn btn__decimal">.</button>
        <button type="button" class="btn btn__equals">=</button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
